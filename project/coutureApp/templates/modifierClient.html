
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>Modifier client</title>
</head>
<body>
    <!-- <script src="bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">StaneApp</a>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-dark" href="{% url 'home'%}">MENU PRINCIPAL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'clientlist'%}">Client</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'commandlist'%}">Commande</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'facture'%}">Facture</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'listeTenue'%}">Tenues</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'album'%}">Album</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'statistique'%}">Statistiques</a>
              </li>

            </ul>

            <!-- affiche de message  -->
            {% include 'message.html'%}

            <!-- Du javaScript pour creer de l'animation -->
            <script src="{% static 'bootstrap/js/message.js'%}">  </script>
            

               <!-- ms-auto permet de mettre un bloc d'element à l'extreme droit  -->
            <form class="d-flex ms-auto" role="search">
              <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Recherche">
              <button class="btn btn-outline-success" type="submit">Recherche</button>
            </form>
          </div>
        </div>
      </nav>


      <form action="{% url 'modifier_client' idclient=client.idclient %}" method="post"> 
        <!-- Fin de la barre de navigation -->
        <div class="container-fluid d-flex flex-column align-items-center">
            <h2 class="text-center">Modification Client</h2>
    
            {% csrf_token %}

            <div class="mb-3 w-50">
              <label for="exampleFormControlInput1" class="form-label">ID client</label>
              <input type="text" class="form-control" name="idclient" id="exampleFormControlInput1" value="{{ client.idclient }}" disabled>
          </div>

            <div class="mb-3 w-50">
                <label for="exampleFormControlInput1" class="form-label">Nom</label>
                <input type="text" class="form-control" name="nom" id="exampleFormControlInput1" value="{{ client.nom }}">
            </div>
        
            <div class="mb-3 w-50">
                <label for="exampleFormControlInput1" class="form-label">Prénom</label>
                <input type="text" class="form-control" name="prenom" id="exampleFormControlInput1" value="{{ client.prenom }}">
            </div>
        
            <div class="mb-3 w-50">
                <label for="exampleFormControlInput1" class="form-label">Contact</label>
                <input type="text" class="form-control" name="contact" id="exampleFormControlInput1" value="{{ client.contact }}">
            </div>
    
            <!-- Boutons Annuler et Suivant rapprochés -->
            <div class="d-flex justify-content-center w-50 mt-2">
                <!-- permet d'ajouter de l'espace entre les boutons -->
                <a href="{% url 'clientlist' %}" class="btn btn-secondary me-5">Annuler</a>
                <button type="submit" class="btn btn-primary">Appliquer</button>
            </div>
        </div>
    </form>
