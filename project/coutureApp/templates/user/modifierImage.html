
    {%include 'user/userSidebare.html'%}
    <!-- Contenue Principale -->
    <div class="content">
      {%include 'user/navbar.html'%}
      {%load static%}    
        <!-- Fin de la barre de navigation -->

       <!-- entete -->
      <div class="container-fluid mt-3" style="border: none;">
        <h2 class="">Modification de l'image du Modele</h2>
        <p>Ici vouspouvez changer l'image du Modele</p>
      </div>

      <!-- Contenue de la page -->
      <div class="container mt-4" style="border-radius: 0%;">
        {%csrf_token%}
                
            <form action="{% url 'modifierImage' image_a_modifier.idmg %}" method="post" enctype="multipart/form-data">
              <div class="container-fluid d-flex flex-column align-items-center">
                <h2 class="text-center">Modification d'image </h2>

                {%csrf_token%}
                <div class="mb-3 w-50">
                    <label for="exampleFormControlInput1" class="form-label">Nom Client</label>
                    <input type="text" class="form-control" name="" id="exampleFormControlInput1" value="{{ image_a_modifier.idtenu.idcom.idclient.nom }} {{ image_a_modifier.idtenu.idcom.idclient.prenom }}" disabled>
                </div>

                <div class="mb-3 w-50">
                    <label for="exampleFormControlInput1" class="form-label">Modele</label>
                    <input type="text" class="form-control" name="" id="exampleFormControlInput1" value="{{ image_a_modifier.idtenu.modele }}" disabled>
                </div>

                <div class="mb-3 w-50">
                    <label for="exampleFormControlInput1" class="form-label">ID Image</label>
                    <input type="text" class="form-control" name="idcom" id="exampleFormControlInput1" value="{{ image_a_modifier.idmg }}" disabled>
                </div>

                <div class="mb-3 w-50">
                    <label for="exampleFormControlInput1" class="form-label">Image Modele </label>
                    <input type="file" class="form-control" id="exampleFormControlInput1" name="photos" placeholder="Inserez la l'image de la tenue">
                </div>

                <!-- Boutons Annuler et Suivant rapprochÃ©s -->
                <div class="d-flex justify-content-center w-50 mt-2">
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #0594D0;">Appliquez</button>
                </div>
            </div>
        </form>

      </div>
      <!-- Fin contenue de la page -->


    
    </div>
