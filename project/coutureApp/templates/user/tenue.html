
    {%include 'user/userSidebare.html'%}
    <!-- Contenue Principale -->
    <div class="content">
            {%include 'user/navbar.html'%}
            {%load static%}  
        <!-- Fin de la barre de navigation -->


      
        <!-- entete -->
      <div class="container-fluid mt-3" style="border: none;">
        <h2 class="">Saisie des Articles de la commande</h2>
        <p>Entrez les differentes caracteristique de la tenue commandée.</p>
      </div>

      <!-- Contenue de la page -->
      <div class="container mt-4" style="border-radius: 0%;">
        
        
              <form  action="{% url 'tenue' commands.idcom%}" method="post">
                
                <div class="container-fluid d-flex flex-column align-items-center">
                  {%csrf_token%}
                  <div class="mb-3 w-50">
                    <label for="exampleCombobox" class="form-label">Nom du client:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="idcom"value="{{commands.idclient.nom}} {{commands.idclient.prenom}}" disabled>
                  </div>

                  <div class="mb-3 w-50">
                      <label for="exampleFormControlInput1" class="form-label">Prix Unitaire</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" name="prix" placeholder="10000">
                  </div>

                  <div class="mb-3 w-50">
                    <label for="exampleFormControlInput1" class="form-label">Quantité</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="qte" placeholder="20">
                  </div>


                  <div class="mb-3 w-50">
                      <label for="exampleFormControlInput1" class="form-label">Avance</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" name="avance" placeholder="5000">
                  </div>



                  <div class="mb-3 w-50">
                    <label for="exampleCombobox" class="form-label">Model:</label>
                    <select class="form-select" id="exampleCombobox" name="modeltenue">
                          <option value="" selected disabled>-- Sélectionner un modèle --</option>
                          <option value="Costume Femme">Costume Femme </option>
                          <option value="Costume Homme">Costume Homme </option>
                          <option value="Costume ecole">Costume ecole </option>
                          <option value="Chemise Manche Longue Pantalon">Chemise Manche Longue+ pantanlon </option>
                          <option value="Chemise Manche Longue simple">Chemise Manche Longue simple </option>
                          <option value="Chemise Manche courte Pantalon">Chemise Manche Courte+ pantanlon </option>
                          <option value="Chemise Manche courte simple">Chemise Manche Courte simple </option>
                          <option value="Pantalon simple">Pantalon simple </option>
                          <option value="culotte simple">culotte simple </option>
                          <option value="Robe compose">Robe Composée </option>
                          <option value="Robe simple">Robe simple </option>
                          <option value="Tunique homme">Tunique homme</option>
                          <option value="Tunique femme">Tunique Femme </option>
                          <option value="Tunique enfant">Tunique enfant </option>
                          <option value="Mesticaine">Mesticaine </option>
                          <option value="Taille Haute">Taille haute </option>
                          <option value="Jupe simple">Jupe simple </option>
                          <option value="Jupe haut">Jupe + haut </option>
                          <option value="Toge">Toge</option>
                    </select>
                </div>

                  <div class="mb-3 w-50">
                      <label for="exampleFormControlInput1" class="form-label">Description</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" name="description" placeholder="Manche bleue Bouton rouge" style="text-transform: capitalize;">
                  </div>

                
                  <!-- Boutons Annuler et Suivant rapprochés -->
                  <div class="d-flex justify-content-center w-50 mt-2">
                      <!-- permet d'ajouter de l'espace entre les boutons -->
                      <!-- <button type="reset" class="btn btn-secondary me-5">Annuler</button> -->
                      <button type="submit" class="btn btn-primary w-100" style="background-color: #0594D0;">Suivant<i class="fa fa-arrow-right"></i></button>
                      
                  </div>
              </div>
        </form>
        
      </div>
      <!-- Fin contenue de la page -->


    
    </div>
    <!-- Fin Contenue Principale -->

  </body>
</html>
