{% if messages %}
            <div id="message-container" class="container">
                {% for message in messages %}
                      <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}" role="alert">
                        {{ message }}
                      </div>
                {% endfor %}
            </div>
        {% endif %}
