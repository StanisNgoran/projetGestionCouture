{%load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.css"> -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/tableau.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <title>Inscription</title>
</head>
    <body>
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>


        <div class="container mt-3 w-50 mx-auto text-center py-1" style="border: none; background-color: #0594D0;">
            <h2 class="text-center text-light">Bienvenue sur Clothe</h2>
            <p class="text-center text-light">Veuillez vous Inscrire</p>
        </div>

    
          <!-- input -->
          <div class="container mt-4" style="border-radius: 0%;">
                  <form action="" method="post"> 
                    {% csrf_token %}
                    <div class="container-fluid d-flex flex-column align-items-center">
                      
                      <div class="mb-1 w-50">
                          <label for="exampleFormControlInput1" class="form-label">Nom Utilisateur</label>
                          <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="Jean" style="border-radius: 0%;" required>
                      </div>

                      <div class="mb-1 w-50">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="jean@gmail.com" style="border-radius: 0%;" required>
                      </div>
                  
                      <div class="mb-1 w-50">
                          <label for="exampleFormControlInput1" class="form-label">Mot de Passe</label>
                          <input type="password" class="form-control" name="password1" id="exampleFormControlInput1" style="border-radius: 0%;">
                      </div>
                  
                      <div class="mb-1 w-50">
                          <label for="exampleFormControlInput1" class="form-label">Confirmation Mot de Passe</label>
                          <input type="password" class="form-control" name="password2" id="exampleFormControlInput1"style="border-radius: 0%;">
                      </div>
    
                      <!-- Boutons Annuler et Suivant rapprochÃ©s -->
                      <div class="d-flex justify-content-center w-50 mt-2">
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #0594D0; border-radius: 0%;">S'inscrire</button>


                      </div>

                      <div class="d-flex justify-content-center w-50">
                        <a href="{% url 'login'%}" class="nav-link"> Se Connecter</a>
                      </div>
                  </div>
                </form>
    
          </div>
          <!-- Fin contenue de la page -->
    
    </body>
</html>
