{%include 'admin/adminSidebare.html'%}
    <!-- Contenue Principale -->
    <div class="content">
        {%include 'user/navbar.html'%}
            {%load static%} 
            
        <!-- Fin de la barre de navigation -->

       <!-- entete -->
      <div class="container-fluid mt-3" style="border: none;">
        <h2>Modification Utilisateur</h2>
        <p>Changez le role d'un utilisateur</p>
      </div>
        {%include 'admin/messages.html'%}
      <!-- Contenue de la page -->
      <div class="container mt-4" style="border-radius: 0%;">
        <form action="{% url 'modifierUser' listeProfile.id %}" method="post">
          {%csrf_token%}
            <div class="container-fluid d-flex flex-column align-items-center">
              
              <div class="mb-3 w-50">
                  <label for="exampleFormControlInput1" class="form-label">Nom utilisateur</label>
                  <input type="text" class="form-control" name="username" id="exampleFormControlInput1" value="{{listeProfile.user.username}}" disabled>
              </div>


              <div class="mb-3 w-50">
                  <label for="dateInput" class="form-label">email</label>
                  <input type="email" class="form-control" id="dateInput" value="{{listeProfile.user.email}}" name="email"disabled>
              </div>

                <div class="mb-3 w-50">
                    <label for="exampleCombobox" class="form-label">Role</label>
                    <select class="form-select" id="exampleCombobox" name="role">
                        <option value="" selected disabled>{{listeProfile.user.profil.role}}</option>
                                <!-- <option value="En Attente">En Cours </option> -->
                        <option value="utilisateur"> utilisateur </option>  
                        <option value="admin">administrateur </option>  
                    </select>
                </div>

              <!-- Boutons Annuler et Suivant rapprochÃ©s -->
              <div class="d-flex justify-content-center w-50 mt-2">
                  <!-- permet d'ajouter de l'espace entre les boutons -->
                  <button type="submit" class="btn btn-primary w-100" style="background-color: #0594D0;">Effectuer</button>

              </div>
          </div>
        </form>
              
      </div>
      <!-- Fin contenue de la page -->


    
    </div>
    <!-- Fin Contenue Principale -->
