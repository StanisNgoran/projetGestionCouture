{%include 'admin/adminSidebare.html'%}
    <!-- Contenue Principale -->
    <div class="content">
        {%include 'user/navbar.html'%}
        {%load static%} 
            
        <!-- Fin de la barre de navigation -->

       <!-- entete -->
      <div class="container-fluid mt-3" style="border: none;">
        <h2>Ajout d'utilisateur</h2>
        <p>Nouveau utilisateur</p>
      </div>
        {%include 'admin/messages.html'%}
      <!-- Contenue de la page -->
      <div class="container mt-4" style="border-radius: 0%;">
        <form action="{% url 'creerUser' %}" method="post">
          {%csrf_token%}
            <div class="container-fluid d-flex flex-column align-items-center">
              
                <div class="mb-1 w-50">
                    <label for="exampleFormControlInput1" class="form-label">Nom Utilisateur</label>
                    <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="Jean" style="border-radius: 0%;" required>
                </div>

                <div class="mb-1 w-50">
                  <label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="jean@gmail.com" style="border-radius: 0%;" required>
                </div>
            
                <div class="mb-1 w-50">
                    <label for="exampleFormControlInput1" class="form-label">Mot de Passe</label>
                    <input type="password" class="form-control" name="password1" id="exampleFormControlInput1" style="border-radius: 0%;">
                </div>
            
                <div class="mb-1 w-50">
                    <label for="exampleFormControlInput1" class="form-label">Confirmation Mot de Passe</label>
                    <input type="password" class="form-control" name="password2" id="exampleFormControlInput1"style="border-radius: 0%;">
                </div>


              <!-- Boutons Annuler et Suivant rapprochÃ©s -->
              <div class="d-flex justify-content-center w-50 mt-2">
                  <!-- permet d'ajouter de l'espace entre les boutons -->
                  <button type="submit" class="btn btn-primary w-100" style="background-color: #0594D0;">Effectuer</button>

              </div>
          </div>
        </form>
              
      </div>
      <!-- Fin contenue de la page -->


    
    </div>
    <!-- Fin Contenue Principale -->
