{%load static%}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification de Tenue</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/tableau.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/style_Facture.css' %}">
    <link href="{% static 'bootstrap/css/accueil.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">

  </head>
    
  <body>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column" style="background-color: #E4E4E4;">
      <h5 class="text-center py-3 border-bottom " style="background-color: #0594D0;">Menu</h5>
      <a href="#dashboard"><i class="fa fa-home"></i>Accueil</a>
      <a href="#dashboard"><i class="fa fa-dashboard"></i>Tableau de Bord</a>
      <a href="#dashboard"><i class="fa fa-users"></i>Utilisateurs</a>
      <a href="#logout" class="mt-auto"> <i class="fa fa-sign-out"></i>Déconnexion</a>
    </div>

    
    <!-- Contenue Principale -->
    <div class="content">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light  border-bottom" style="background-color:#0594D0">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-2">
                <li class="nav-item">
                  <!-- <a class="nav-link" href="#client">Agents</a> -->
                  <a class="nav-link text-light" href="{% url 'clientlist'%}"><i class="fa fa-users"></i> Client</a>

                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="{% url 'commandlist'%}"><i class="fa fa-id-card"></i> Commande</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-light" href="{% url 'listeTenue'%}"><i class="fa fa-child"></i> Tenues</a>
                </li>

  
                <li class="nav-item">
                  <a class="nav-link  text-light" href="{% url 'album'%}"><i class="fa fa-folder"></i> Album</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link  text-light" href="{% url 'facture'%}"><i class="fa fa-paper"></i> Facture</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-light" href="{% url 'statistique'%}"><i class="fa fa-bar-chart"></i> Statistiques</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Fin de la barre de navigation -->

      <!-- entete -->
      <div class="container-fluid mt-3" style="border: none;">
        <h2 class="">Modification de Tenue</h2>
        <p>Ici vous pouvez modifier les caracteristiques d'une tenue</p>
      </div>
      <!-- Contenue de la page -->
      <div class="container mt-4" style="border-radius: 0%;">
        {%csrf_token%}
                    
                <form  action="{% url 'modifier_tenue' idtenu=tenue.idtenu %}" method="post" >

                  <div class="container-fluid d-flex flex-column align-items-center" style="max-height: 500px; overflow-y: auto;">
                    {%csrf_token%}

                    <div class="mb-3 w-50">
                        <label for="exampleFormControlInput1" class="form-label">Nom client</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="idclient" value="{{ tenue.idcom.idclient.nom }} {{ tenue.idcom.idclient.prenom }}" disabled>
                    </div>

                      <div class="mb-3 w-50">
                        <label for="exampleFormControlInput1" class="form-label">Montant</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="montant" value="{{tenue.montant}}" disabled>
                    </div>

                      <div class="mb-3 w-50">
                          <label for="exampleFormControlInput1" class="form-label">Prix Unitaire</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" name="prix" value="{{tenue.prix}}" >
                      </div>


                      <div class="mb-3 w-50">
                        <label for="exampleFormControlInput1" class="form-label">Quantité</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="qte" value="{{tenue.qte}}" >
                      </div>

                    <div class="mb-3 w-50">
                        <label for="exampleFormControlInput1" class="form-label">Avance</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="avance" value="{{tenue.avance}}">
                    </div>

                      <div class="mb-3 w-50">
                          <label for="exampleFormControlInput1" class="form-label">Reste</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" name="reste" value="{{tenue.reste}}" disabled>
                      </div>


                    <div class="mb-3 w-50">
                      <label for="exampleCombobox" class="form-label">Model:</label>
                      <select class="form-select" id="exampleCombobox" name="modeltenue">
                            <option value="" selected disabled>-- Sélectionner un modèle --</option>
                            <option value="Costume Femme">Costume Femme </option>
                            <option value="Costume Homme">Costume Homme </option>
                            <option value="Costume ecole">Costume ecole </option>
                            <option value="Chemise Manche Longue Pantalon">Chemise Manche Longue+ pantanlon </option>
                            <option value="Chemise Manche Longue simple">Chemise Manche Longue simple </option>
                            <option value="Chemise Manche courte Pantalon">Chemise Manche Courte+ pantanlon </option>
                            <option value="Chemise Manche courte simple">Chemise Manche Courte simple </option>
                            <option value="Pantalon simple">Pantalon simple </option>
                            <option value="culotte simple">culotte simple </option>
                            <option value="Robe compose">Robe Composée </option>
                            <option value="Robe simple">Robe simple </option>
                            <option value="Tunique homme">Tunique homme</option>
                            <option value="Tunique femme">Tunique Femme </option>
                            <option value="Tunique enfant">Tunique enfant </option>
                            <option value="Mesticaine">Mesticaine </option>
                            <option value="Taille Haute">Taille haute </option>
                            <option value="Jupe simple">Jupe simple </option>
                            <option value="Jupe haut">Jupe + haut </option>
                            <option value="Toge">Toge</option>
                      </select>
                  </div>

                    <div class="mb-3 w-50">
                        <label for="exampleFormControlInput1" class="form-label">Description</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" name="description" value="{{tenue.description}}">
                    </div>


                    <!-- Boutons Annuler et Suivant rapprochés -->
                    <div class="d-flex justify-content-center w-50 mt-2">
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #0594D0;">Appliquez</button>
                    </div>
                </div>
          </form>
      </div>
      <!-- Fin contenue de la page -->


    
    </div>
    <!-- Fin Contenue Principale -->

  </body>
</html>
